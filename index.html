<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <section class="loader">
        <h1 class="level-head">Please wait kindly!!</h1>
        <div class="big">
            <div class="small">
    
            </div>
        </div>
    </section>
   
    <main class="filters">
<div class="headings-division">
    <h1 class="main-heading">Evaluate Yourself</h1>
  
</div>
     <div class="category-division">
        <p class="category">Choose a category</p>
        <select  class="categories-options">
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Geography">Geography</option>
            <option value="Music">Music</option>
            <option value="Sport & Leisure">Sport & Leisure</option>
            <option value="Arts & Literature">Arts & Literature</option>
            <option value="Food & Drink">Food & Drink</option>
            <option value="General Knowledge">General Knowledge</option>
            <option value="Society & Culture">Society & Culture</option>
        </select>
     </div>   
       <div class="level-division">
        <h1 class="level-head">Choose Level</h1>
        <select class="levels-options">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Difficult</option>
            </select>
       </div>
       <div class="limit-division">
        <h1 class="limit-head">Enter no. of questions you want:</h1>
        <input type="text" class="limit" placeholder="10">
       </div>
      <button class="start">Start</button> 
      
    </main>
    <section class="quiz">
        
    </section> 
    <script src="quiz.js"></script>
</body>
</html>
